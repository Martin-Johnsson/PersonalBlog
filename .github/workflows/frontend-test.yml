name: Run frontend tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change to frontend directory
        run: cd frontend

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run test
